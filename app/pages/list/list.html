    <ion-list>
      <ion-item *ngFor="let item of items" (click)="onListItemClick(item)" detail-push>
       
          <ion-thumbnail item-left>
            <img src="https://thumbs.dreamstime.com/z/teamwork-group-friends-logo-image-holding-each-other-39918563.jpg"/>
          </ion-thumbnail>
          <h2>{{item.title}}</h2>
          <p> {{item.details}} </p>
           <button clear item-right>View</button>
      </ion-item>
      
    </ion-list>
